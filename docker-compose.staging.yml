services:
  # Staging App
  app-staging:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: laravel_app_staging
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - laravel
    depends_on:
      - db
      - redis
    user: "1000:1000"
    environment:
      - APP_ENV=staging

  # Staging Queue Worker
  queue-staging:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: laravel_queue_staging
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - laravel
    depends_on:
      - db
      - redis
    user: "1000:1000"
    environment:
      - APP_ENV=staging
    command: php artisan queue:work --queue=emails,default --sleep=3 --tries=3 --max-time=3600 --verbose

  # Staging Webserver
  webserver-staging:
    image: nginx:alpine
    container_name: laravel_webserver_staging
    restart: unless-stopped
    ports:
      - "8001:80"  # Port berbeda untuk staging
    volumes:
      - ./:/var/www
      - ./docker/nginx/staging.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel
    depends_on:
      - app-staging

  # Shared Database (digunakan oleh staging dan production)
  db:
    image: mysql:8.0
    container_name: laravel_db_shared
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: password
      MYSQL_USER: laravel
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    ports:
      - "3306:3306"
    networks:
      - laravel

  # Shared Redis (digunakan oleh staging dan production)
  redis:
    image: redis:7-alpine
    container_name: laravel_redis_shared
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - laravel
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data

networks:
  laravel:
    driver: bridge

volumes:
  dbdata:
    driver: local
  redisdata:
    driver: local
