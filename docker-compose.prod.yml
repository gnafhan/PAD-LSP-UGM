services:
  # Production App
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: laravel_app_prod
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - laravel
    depends_on:
      - db
      - redis
    user: "1000:1000"
    environment:
      - APP_ENV=production

  # Production Queue Worker
  queue-prod:
    build:
      context: .
      dockerfile: Dockerfile.simple
    container_name: laravel_queue_prod
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - laravel
    depends_on:
      - db
      - redis
    user: "1000:1000"
    environment:
      - APP_ENV=production
    command: php artisan queue:work --queue=emails,default --sleep=3 --tries=3 --max-time=3600 --verbose

  # Production Webserver
  webserver-prod:
    image: nginx:alpine
    container_name: laravel_webserver_prod
    restart: unless-stopped
    ports:
      - "8002:80"  # Port berbeda untuk production
    volumes:
      - ./:/var/www
      - ./docker/nginx/production.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel
    depends_on:
      - app-prod

  # Node for building assets (production)
  node-prod:
    image: node:18-alpine
    container_name: laravel_node_prod
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - laravel
    user: "1000:1000"

  # Shared Database (digunakan oleh staging dan production)
  db:
    image: mysql:8.0
    container_name: laravel_db_shared
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: password
      MYSQL_USER: laravel
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    ports:
      - "3306:3306"
    networks:
      - laravel

  # Shared Redis (digunakan oleh staging dan production)
  redis:
    image: redis:7-alpine
    container_name: laravel_redis_shared
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - laravel
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data

networks:
  laravel:
    driver: bridge

volumes:
  dbdata:
    driver: local
  redisdata:
    driver: local
